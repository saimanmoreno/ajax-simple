<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>AJAX Simple</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-center align-items-center my-5">
                <button id="button" onclick="sendRequest()">
                    See Hidden Message ;-)
                </button>
            </div>
        </div>

        <div class="row">
            <div class="d-flex justify-content-center align-items-center">
                <h3 id="title"></h3>
            </div>
        </div>
    </div>

    <script>
        // Get the button and text elements
        var button = document.getElementById("button");
        var text = document.getElementById("title");

        // Define the text that will be displayed on the button when the message is hidden/shown
        var textShowMsg = "See Hidden Message ;-)";
        var textHideMsg = "Hide Message :-(";

        // This function will be called when the button is clicked
        function sendRequest() {
            // Check if the message is currently hidden or shown
            if (button.innerText == textShowMsg) {

                // Create a new XMLHttpRequest object
                var request = new XMLHttpRequest();

                // Configure the request
                request.open('POST', 'backend.php', true);
                request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

                // This function will be called when the server responds
                request.onreadystatechange = function () {
                    // Change the button text to "Hide Message :-("
                    button.innerHTML = textHideMsg;

                    // Display the response from the server in the text element
                    text.innerText = request.responseText;
                }

                // Send the request to the server with the username parameter
                request.send('username=@thesimmons');

            } else {

                // Change the button text to "See Hidden Message ;-)"
                button.innerHTML = textShowMsg;

                // Clear the text element
                text.innerText = "";

            }
        }
    </script>
</body>

</html>
