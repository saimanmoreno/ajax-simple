<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>AJAX Simple</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-center align-items-center my-5">
                <button id="button" onclick="sendRequest()">
                    See Hidden Message ;-)
                </button>
            </div>
        </div>

        <div class="row">
            <div class="d-flex justify-content-center align-items-center">
                <h3 id="title"></h3>
            </div>
        </div>
    </div>

    <script>

        function sendRequest() {

            var button = document.getElementById("button");
            var text = document.getElementById("title");

            var textShowMsg = "See Hidden Message ;-)";
            var textHideMsg = "Hide Message :-(";

            if (button.innerText == textShowMsg) {

                var request = new XMLHttpRequest();

                request.open('GET', 'backend.php', true);
                request.setRequestHeader('Content-Type', 'application/x-ww--form-urlencoded');

                request.onreadystatechange = function () {
                    button.innerHTML = textHideMsg;
                    text.innerText = request.responseText;
                }

                request.send();

            } else {

                button.innerHTML = textShowMsg;
                text.innerText = "";

            }

        }

    </script>
</body>

</html>
